server:
  port: 3344

spring:
  application:
    name: cloud-config-center

  cloud:
    config:
      server:
        git:
          uri: git@gitee.com:jangkeo/springcloud-config.git
#          uri: https://gitee.com:jangkeo/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/